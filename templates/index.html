<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Classification</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Log Classification</h1>

        <!-- File Upload Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Upload CSV File</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <input type="file" id="fileInput" name="file" accept=".csv" required class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Upload and Classify</button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
            <!-- Summary -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Summary</h5>
                </div>
                <div class="card-body">
                    <p>Total Logs: <span id="totalLogs">0</span></p>
                    <p>Label Distribution: <span id="labelDistribution">No data</span></p>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Label Distribution</h5>
                </div>
                <div class="card-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <!-- Download Button -->
            <div class="text-center">
                <button class="btn btn-primary" id="downloadBtn">Download Results (CSV)</button>
            </div>

            <!-- Table -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Classified Logs</h5>
                </div>
                <div class="card-body">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search logs...">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Log Message</th>
                                <th>Target Label</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <!-- Rows will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
